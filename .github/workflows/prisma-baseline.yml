name: Prisma Baseline

on:
  workflow_dispatch:

jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set Shadow DB URL
        run: echo "SHADOW_DATABASE_URL=${{ secrets.SHADOW_DATABASE_URL }}" >> $GITHUB_ENV

      - name: Create Prisma baseline
        run: npx prisma migrate diff \
             --from-empty \
             --to-schema-datamodel=prisma/schema.prisma \
             --script > baseline.sql

      - name: Commit baseline SQL
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@users.noreply.github.com"
          git add baseline.sql
          git commit -m "Add Prisma baseline"
          git push
